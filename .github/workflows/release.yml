name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'ubuntu-24.04-arm'
            args: '--target aarch64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js for version sync
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Update version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating version to $TAG_VERSION"
          
          cd app
          npm version $TAG_VERSION --no-git-tag-version --allow-same-version
          npm run version:sync

          # Update Flatpak metainfo version and date
          node -e '
            const fs = require("fs");
            const path = "flatpak/com.bernatbc.honeybearfolio.metainfo.xml";
            if (fs.existsSync(path)) {
              let content = fs.readFileSync(path, "utf8");
              const version = process.argv[1];
              const date = new Date().toISOString().split("T")[0];
              content = content.replace(/<release version=".*" date=".*" \/>/, `<release version="${version}" date="${date}" />`);
              fs.writeFileSync(path, content);
              console.log("Updated metainfo.xml version to " + version);
            }
          ' "$TAG_VERSION"
        shell: bash

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf flatpak flatpak-builder
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: 'aarch64-apple-darwin,x86_64-apple-darwin,aarch64-unknown-linux-gnu,aarch64-pc-windows-msvc'

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './app/src-tauri -> target'

      - name: Workaround npm optional-deps bug (remove lock & node_modules)
        run: node -e "const fs=require('fs');['./app/node_modules','./app/package-lock.json'].forEach(p=>{try{fs.rmSync(p,{recursive:true, force:true});console.log('removed',p)}catch(e){}});"

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./app

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/release-changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./app
          tagName: ${{ github.ref_name }}
          releaseName: 'HoneyBear-Folio v__VERSION__'
          releaseBody: ${{ steps.changelog.outputs.changelog }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Build and upload Flatpak (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install runtime/sdk
          flatpak install -y --user flathub org.gnome.Platform//49 org.gnome.Sdk//49
          
          # Extract target from args
          ARGS="${{ matrix.args }}"
          TARGET=$(echo $ARGS | sed -n 's/.*--target \([^ ]*\).*/\1/p')
          
          # Build Flatpak
          chmod +x ./app/scripts/build-flatpak.sh
          ./app/scripts/build-flatpak.sh "$TARGET"
          
          # Upload
          OUTPUT_NAME="honeybear-folio"
          if [ -n "$TARGET" ]; then
              OUTPUT_NAME="honeybear-folio-${TARGET}"
          fi
          gh release upload ${{ github.ref_name }} ${OUTPUT_NAME}.flatpak