name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js for version sync
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Update version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating version to $TAG_VERSION"
          
          cd app
          npm version $TAG_VERSION --no-git-tag-version --allow-same-version
          npm run version:sync
        shell: bash

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './app/src-tauri -> target'

      - name: Workaround npm optional-deps bug (remove lock & node_modules)
        run: node -e "const fs=require('fs');['./app/node_modules','./app/package-lock.json'].forEach(p=>{try{fs.rmSync(p,{recursive:true, force:true});console.log('removed',p)}catch(e){}});"

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./app

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./app
          tagName: ${{ github.ref_name }}
          releaseName: 'HoneyBear-Folio v__VERSION__'
          releaseBody: ${{ steps.changelog.outputs.changelog }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
