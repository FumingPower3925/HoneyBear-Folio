name: Lint and Format

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Determine changed files
      id: changed
      uses: dorny/paths-filter@v3
      with:
        filters: |
          app:
            - 'app/**'
          rust:
            - 'app/src-tauri/**'

    - name: No app changes - skip job
      if: steps.changed.outputs.app == 'false'
      run: |
        echo "No changes under app/, skipping lint and format job."
        exit 0

    - name: Setup Node.js
      if: steps.changed.outputs.app == 'true'
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install Frontend Dependencies
      if: steps.changed.outputs.app == 'true'
      working-directory: ./app
      run: npm install

    - name: Format Frontend (Prettier)
      if: steps.changed.outputs.app == 'true'
      working-directory: ./app
      run: npm run format

    - name: Lint Frontend (ESLint Fix)
      if: steps.changed.outputs.app == 'true'
      working-directory: ./app
      run: npm run lint -- --fix
      continue-on-error: true

    - name: Install System Dependencies
      if: steps.changed.outputs.app == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Setup Rust
      if: steps.changed.outputs.rust == 'true'
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Rust Cache
      if: steps.changed.outputs.rust == 'true'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: app/src-tauri

    - name: Format Backend (Rustfmt)
      if: steps.changed.outputs.rust == 'true'
      working-directory: ./app/src-tauri
      run: cargo fmt

    - name: Commit changes
      if: steps.changed.outputs.app == 'true'
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: "style: apply automatic linting and formatting fixes"
        branch: ${{ github.head_ref }}

    - name: Lint Frontend (Check)
      if: steps.changed.outputs.app == 'true'
      working-directory: ./app
      run: npm run lint

    - name: Lint Backend (Clippy)
      if: steps.changed.outputs.rust == 'true'
      working-directory: ./app/src-tauri
      run: cargo clippy --all-targets -- -D warnings
