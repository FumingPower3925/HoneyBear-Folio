version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for npm (Bun uses package.json, so npm ecosystem works)
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"

  # Maintain dependencies for Rust (Cargo)
  - package-ecosystem: "cargo"
    directory: "/app/src-tauri"
    schedule:
      interval: "weekly"
